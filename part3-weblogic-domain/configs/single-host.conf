#===============================================================================
# WebLogic Domain Configuration - Single Host
# 
# This configuration creates a domain on a single host.
# Suitable for development, testing, or small production deployments.
#
# Clustering: Optional (disabled by default for single-host)
#===============================================================================

[DOMAIN]
#-------------------------------------------------------------------------------
# Domain Settings
#-------------------------------------------------------------------------------
DOMAIN_NAME=dev_domain
DOMAIN_HOME=/app/fmw/user_projects/domains/dev_domain
ADMIN_SERVER_NAME=AdminServer
ADMIN_PORT=7001
ADMIN_USER=weblogic
# Password can also be set via WLS_ADMIN_PASSWORD environment variable
ADMIN_PASSWORD=Welcome1
# Set to true for production environments
PRODUCTION_MODE=false

#-------------------------------------------------------------------------------
# Installation Paths
# Adjust these to match your WebLogic installation
#-------------------------------------------------------------------------------
JAVA_HOME=/app/jdk-11.0.28
WEBLOGIC_HOME=/app/fmw/wlserver
MIDDLEWARE_HOME=/app/fmw

[ADMIN_SERVER]
#-------------------------------------------------------------------------------
# Admin Server Network Configuration
# 0.0.0.0 listens on all interfaces
#-------------------------------------------------------------------------------
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=7001
SSL_ENABLED=false

[CLUSTERS]
#-------------------------------------------------------------------------------
# Clustering Configuration
# Single-host typically doesn't need clustering
# Set ENABLED=true if you want cluster features (session replication, etc.)
#-------------------------------------------------------------------------------
ENABLED=false

# Uncomment below if clustering is enabled:
# CLUSTER_COUNT=1
# CLUSTER1_NAME=DevCluster
# CLUSTER1_MESSAGING_MODE=unicast

[HOSTS]
#-------------------------------------------------------------------------------
# Host Configuration
# Single host deployment
#-------------------------------------------------------------------------------
HOST_COUNT=1
HOST1=wlsnode1

[MACHINES]
#-------------------------------------------------------------------------------
# Machine Definitions
# Format: machine_name:hostname:nodemanager_port
#-------------------------------------------------------------------------------
MACHINE1=wlsnode1:wlsnode1:5556

[MANAGED_SERVERS]
#-------------------------------------------------------------------------------
# Managed Server Configuration
#-------------------------------------------------------------------------------

# MANUAL mode: Full control over server names and configuration
# AUTO mode: Pattern-based generation for uniform naming
MODE=MANUAL

#--- MANUAL MODE ---
# Format: server_name:listen_port:machine_name[:cluster_name]
# cluster_name is optional (only if clustering is enabled)
SERVER_COUNT=2
SERVER1=managed1:8001:wlsnode1
SERVER2=managed2:8002:wlsnode1

#--- AUTO MODE (alternative) ---
# Uncomment below to use auto-generation instead of manual:
# MODE=AUTO
# AUTO_SERVER_COUNT=2
# AUTO_SERVER_PREFIX=server
# AUTO_SERVER_SUFFIX_STYLE=NUMBER    # NUMBER (1,2,3) or LETTER (a,b,c) or PADDED (01,02,03)
# AUTO_SERVER_START_PORT=8001
# AUTO_PORT_INCREMENT=1
# AUTO_DISTRIBUTE_ACROSS_MACHINES=true
# AUTO_CLUSTER_ASSIGNMENT=NONE       # NONE, SINGLE, or ROUND_ROBIN

[NODEMANAGER]
#-------------------------------------------------------------------------------
# Node Manager Configuration
# CRITICAL: Use PLAIN type on port 5556 (Oracle standard)
#-------------------------------------------------------------------------------
TYPE=PLAIN
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=5556
SECURE_LISTENER=false

[OPTIONS]
#-------------------------------------------------------------------------------
# Post-Creation Options
#-------------------------------------------------------------------------------
# Create boot.properties for auto-start without password prompts
CREATE_BOOT_PROPERTIES=true
# Generate configuration for Phase 1 auto-start scripts
GENERATE_AUTOSTART_CONFIG=true
# Start Admin Server after domain creation
START_ADMIN_SERVER=false
# Start managed servers after domain creation
START_MANAGED_SERVERS=false
