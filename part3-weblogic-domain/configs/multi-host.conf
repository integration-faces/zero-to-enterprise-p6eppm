#===============================================================================
# WebLogic Domain Configuration - Multi-Host (3+)
# 
# This configuration creates a domain distributed across multiple hosts.
# Ideal for large-scale production deployments with high availability.
#
# Clustering: Optional (enabled by default)
#===============================================================================

[DOMAIN]
#-------------------------------------------------------------------------------
# Domain Settings
#-------------------------------------------------------------------------------
DOMAIN_NAME=enterprise_domain
DOMAIN_HOME=/app/fmw/user_projects/domains/enterprise_domain
ADMIN_SERVER_NAME=AdminServer
ADMIN_PORT=7001
ADMIN_USER=weblogic
ADMIN_PASSWORD=EnterpriseSecure456
PRODUCTION_MODE=true

#-------------------------------------------------------------------------------
# Installation Paths
# Must be identical on all hosts
#-------------------------------------------------------------------------------
JAVA_HOME=/app/jdk1.8.0_471
WEBLOGIC_HOME=/app/fmw/wlserver
MIDDLEWARE_HOME=/app/fmw

[ADMIN_SERVER]
#-------------------------------------------------------------------------------
# Admin Server Network Configuration
# Typically runs on first host
#-------------------------------------------------------------------------------
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=7001
SSL_ENABLED=false

[CLUSTERS]
#-------------------------------------------------------------------------------
# Clustering Configuration
# Multiple clusters for different application tiers
#-------------------------------------------------------------------------------
ENABLED=true
CLUSTER_COUNT=2

# Web tier cluster
CLUSTER1_NAME=WebCluster
CLUSTER1_MESSAGING_MODE=unicast

# Service tier cluster
CLUSTER2_NAME=ServiceCluster
CLUSTER2_MESSAGING_MODE=unicast

[HOSTS]
#-------------------------------------------------------------------------------
# Host Configuration
# Multi-host deployment (4 hosts in this example)
#-------------------------------------------------------------------------------
HOST_COUNT=4
HOST1=weblogic01
HOST2=weblogic02
HOST3=weblogic03
HOST4=weblogic04

[MACHINES]
#-------------------------------------------------------------------------------
# Machine Definitions
# One machine per host
# Format: machine_name:hostname:nodemanager_port
#-------------------------------------------------------------------------------
MACHINE1=machine-weblogic01:weblogic01:5556
MACHINE2=machine-weblogic02:weblogic02:5556
MACHINE3=machine-weblogic03:weblogic03:5556
MACHINE4=machine-weblogic04:weblogic04:5556

[MANAGED_SERVERS]
#-------------------------------------------------------------------------------
# Managed Server Configuration
# Distributed across all hosts with different clusters
#-------------------------------------------------------------------------------
MODE=MANUAL

# 8 servers - Web servers on hosts 1-2, Service servers on hosts 3-4
# Format: server_name:listen_port:machine_name:cluster_name
SERVER_COUNT=8

# Web tier (hosts 1-2)
SERVER1=web1:8001:machine-weblogic01:WebCluster
SERVER2=web2:8002:machine-weblogic01:WebCluster
SERVER3=web3:8001:machine-weblogic02:WebCluster
SERVER4=web4:8002:machine-weblogic02:WebCluster

# Service tier (hosts 3-4)
SERVER5=service1:8001:machine-weblogic03:ServiceCluster
SERVER6=service2:8002:machine-weblogic03:ServiceCluster
SERVER7=service3:8001:machine-weblogic04:ServiceCluster
SERVER8=service4:8002:machine-weblogic04:ServiceCluster

#--- AUTO MODE with ROUND_ROBIN cluster assignment ---
# MODE=AUTO
# AUTO_SERVER_COUNT=8
# AUTO_SERVER_PREFIX=server
# AUTO_SERVER_SUFFIX_STYLE=PADDED
# AUTO_SERVER_START_PORT=8001
# AUTO_PORT_INCREMENT=1
# AUTO_DISTRIBUTE_ACROSS_MACHINES=true
# AUTO_CLUSTER_ASSIGNMENT=ROUND_ROBIN   # Distributes across WebCluster and ServiceCluster

[NODEMANAGER]
#-------------------------------------------------------------------------------
# Node Manager Configuration
# CRITICAL: Same configuration on all hosts
#-------------------------------------------------------------------------------
TYPE=PLAIN
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=5556
SECURE_LISTENER=false

[OPTIONS]
#-------------------------------------------------------------------------------
# Post-Creation Options
#-------------------------------------------------------------------------------
CREATE_BOOT_PROPERTIES=true
GENERATE_AUTOSTART_CONFIG=true
START_ADMIN_SERVER=false
START_MANAGED_SERVERS=false
