#===============================================================================
# WebLogic Domain Configuration - Simple Development Environment
# 
# Minimal configuration for development/testing.
# Single host, no clustering, basic security.
#
# Use this as a starting point for quick local development.
#===============================================================================

[DOMAIN]
#-------------------------------------------------------------------------------
# Minimal Domain Settings
#-------------------------------------------------------------------------------
DOMAIN_NAME=dev_domain
DOMAIN_HOME=/app/fmw/user_projects/domains/dev_domain
ADMIN_SERVER_NAME=AdminServer
ADMIN_PORT=7001
ADMIN_USER=weblogic
ADMIN_PASSWORD=Welcome1
# Development mode for faster restarts and debugging
PRODUCTION_MODE=false

#-------------------------------------------------------------------------------
# Installation Paths
#-------------------------------------------------------------------------------
JAVA_HOME=/app/jdk1.8.0_471
WEBLOGIC_HOME=/app/fmw/wlserver
MIDDLEWARE_HOME=/app/fmw

[ADMIN_SERVER]
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=7001
SSL_ENABLED=false

[CLUSTERS]
#-------------------------------------------------------------------------------
# No clustering for development
#-------------------------------------------------------------------------------
ENABLED=false

[HOSTS]
#-------------------------------------------------------------------------------
# Single localhost deployment
#-------------------------------------------------------------------------------
HOST_COUNT=1
HOST1=localhost

[MACHINES]
#-------------------------------------------------------------------------------
# Single machine
#-------------------------------------------------------------------------------
MACHINE1=machine-localhost:localhost:5556

[MANAGED_SERVERS]
#-------------------------------------------------------------------------------
# Minimal server configuration
# Just one managed server for development
#-------------------------------------------------------------------------------
MODE=MANUAL
SERVER_COUNT=1
SERVER1=devserver:8001:machine-localhost

# Or use AUTO mode for quick setup:
# MODE=AUTO
# AUTO_SERVER_COUNT=1
# AUTO_SERVER_PREFIX=dev
# AUTO_SERVER_SUFFIX_STYLE=NUMBER
# AUTO_SERVER_START_PORT=8001

[NODEMANAGER]
TYPE=PLAIN
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT=5556
SECURE_LISTENER=false

[OPTIONS]
CREATE_BOOT_PROPERTIES=true
GENERATE_AUTOSTART_CONFIG=false
START_ADMIN_SERVER=false
START_MANAGED_SERVERS=false

#===============================================================================
# DEVELOPMENT TIPS:
#===============================================================================
#
# 1. Fast startup: Use development mode (PRODUCTION_MODE=false)
#    - Enables auto-deploy directory
#    - Faster server restarts
#    - More detailed error messages
#
# 2. Debugging:
#    - Add to setDomainEnv.sh:
#      JAVA_OPTIONS="${JAVA_OPTIONS} -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8787"
#
# 3. Memory (for development):
#    - Admin Server: -Xms512m -Xmx1024m
#    - Managed Server: -Xms1024m -Xmx2048m
#
# 4. Auto-deploy directory:
#    - ${DOMAIN_HOME}/autodeploy/
#    - Drop .ear/.war files here in development mode
#
#===============================================================================
